<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sign/sign.css">
    <script src="/sign/script.js" defer></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
     


</head>
<body>
    
<div class="main">
        <div class="box-signup">
            <h1>Sign Up here</h1>
            <p>What's Your Name ?</p>
            <input id="signup-username" type="text" placeholder="username">
            <p>Enter Mobile Number</p>
            <input id="signup-number" type="text" placeholder="Enter mobile number here">
            <p>Create Password</p>
            <input id="signup-password"type="password" placeholder="New password"> <br>
            <button class="signup-button" onclick="signup()">Sign Up</button>
        </div>
  
   
        <div class="box-signin">
            <h1>Sign In Here</h1>
            <p>Enter Your Name</p>
            <input id="signin-username" type="text" placeholder="username">
            <p>Enter Mobile No</p>
            <input id="signin-number"  type="text" placeholder="Enter mobile number here">
            <p>Password</p>
            <input  id="signin-password" type="password" placeholder="Enter your password"><br>
            <button class="signup-button" onclick="signin()">Sign In</button>
            
        </div>
   
</div>
</body>
</html>
